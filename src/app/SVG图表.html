<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script charset="utf-8" src='../libs/js/vue.js'></script>
    <style>
        body {
            font-family: Helvetica Neue, Arial, sans-serif;
        }

        polygon {
            fill: #42b983;
            opacity: .75;
        }

        circle {
            fill: transparent;
            stroke: #999;
        }

        text {
            font-family: Helvetica Neue, Arial, sans-serif;
            font-size: 10px;
            fill: #666;
        }

        label {
            display: inline-block;
            margin-left: 10px;
            width: 20px;
        }

        #raw {
            position: absolute;
            top: 0;
            left: 400px;
        }
    </style>
</head>
<body class="noselect">
    <script type="text/x-template" id="polygraph-template">
        <g>
            <polygon :points="points"></polygon>
            <circle cx="100" cy="100" r="80"> </circle>
            <axis-label v-for="(stat,index) in stats" :stat="stat" :index="index" :total="stats.length">
            </axis-label>
        </g>
    </script>
    <script type="text/x-template" id="axis-label-template">
        <text :x="point.x" :y="point.y">{{stat.label}}</text>
    </script>

    <div id="demo">
        <svg width="200" height="200" >
           <polygraph :stats="stats" ></polygraph>
        </svg>
        <div v-for="stat in stats">
            <label >{{stat.label}}</label>
            <input type="range" v-model="stat.value" min="0" max="100">
            <span>{{stat.value}}</span>
            <button @click="remove(stat)" class="remove">X</button>
        </div>
        <form id="add">
            <input type="text" name="newLabel" v-model="newLabel">
            <button @click="add">Add a Stat</button>
        </form>
        <pre id="raw">{{stats}}</pre>
    </div>
    
    <script>
        var stats = [{
                label: 'A',
                value: 100
            },
            {
                label: 'B',
                value: 100
            },
            {
                label: 'C',
                value: 100
            },
            {
                label: 'D',
                value: 100
            },
            {
                label: 'E',
                value: 100
            },
            {
                label: 'F',
                value: 100
            }
        ]

        Vue.component('polygraph', {
            props:['stats'],
            template:'#polygraph-template',
            computed:{
                points: function(){
                    var total = this.stats.length;
                    return this.stats.map(function(stat,i){
                        var point = valueToPoint(stat.value,i,total)
                        return point.x + ','  + point.y
                    }).join(' ')
                }
            },
            components: {
                'axis-label': {
                    props: {
                        stat: Object,
                        index: Number,
                        total: Number
                    },
                    template: '#axis-label-template',
                    computed: {
                        point: function (){
                            // console.log(this.stat.value+10)
                            return valueToPoint((this.stat.value)*1 + 10, this.index , this.total)
                        }
                    }
                }
            }
        })

        function valueToPoint(value,index,total){

            var y = -value * 0.8;
            var angle = Math.PI * 2 / total * index;
            var cos = Math.cos(angle);
            var sin = Math.sin(angle);
            var tx = y * sin + 100 ;
            var ty = y * cos + 100;
            return {
                x: tx,
                y: ty
            }
        }

        new Vue({
            el:'#demo',
            data:{
                newLabel: '',
                stats: stats
            },
            methods: {
                add: function(e){
                    e.preventDefault();
                    if(!this.newLabel) return ;
                    this.stats.push({
                        label: this.newLabel,
                        value: 100
                    })
                    this.newLabel = '' ;
                },
                remove: function(stat){
                    if(this.stats.length>3){
                        this.stats.splice(this.stats.indexOf(stat),1)
                    }else{
                        alert('Can\'t delete more!')
                    }
                }

            }
        })
    </script>
</body>
</html>
